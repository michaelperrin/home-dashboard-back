doctrine:
    dbal:
        connections:
            aloedev_zip_code_converter:
                driver:   pdo_sqlite
                charset:  UTF8
                path:     '%kernel.project_dir%/var/data/zipcode_insee.sqlite'

    orm:
        entity_managers:
            aloedev_zip_code_converter:
                connection: aloedev_zip_code_converter
                mappings:
                    AloeDevZipCodeConverterBundle: ~
                naming_strategy: doctrine.orm.naming_strategy.underscore
